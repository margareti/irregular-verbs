<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Irregular Verbs - Study</title>
	<link rel="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<section class="choose-verbs">
			<form>
				<fieldset>
					<input type="checkbox" name="come" id="come">
					<label>Come</label>
				</fieldset>
				<fieldset>
					<input type="checkbox" name="sit" id="sit">
					<label>Sit</label>
				</fieldset>
				<fieldset>
					<input type="checkbox" name="sell" id="sell">
					<label>Sell</label>
				</fieldset>
				<fieldset>
					<input type="checkbox" name="wear" id="wear">
					<label>Wear</label>
				</fieldset>
				<button id="chooseVerbs">Study!</button>
			</form>
		</section>
		<section class="study">
			<div class="study-content">
				<h2 class="study-verb">To be </h2>
				<ul class="study-forms">
				  <li class="study-form">be</li>
					<li class="study-form">was/were</li>
					<li class="study-form">been</li>
				</ul>
				<audio id="play" controls>
				 <source src="https://elt.oup.com/elt/students/genericwordlist/irregularverbs/audio/be.mp3" type='audio/mp3'>
				</audio>
			</div>
			<div class="right-align btn-wrap" >
				<button id="next">Next &ggg;</button>
			</div>
		</section>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
